    <!-- https://github.com/bramstein/fontfaceobserver -->
    <script>
      //This is a demo how to use font face observer to make font load faster and using FOUT
      var fontOpen = new FontFaceObserver('Open Sans');
      var fontOswald = new FontFaceObserver('Oswald');

      var html = document.documentElement;

      html.classList.add('fonts-loading');

      Promise.all([fontOpen.load(), fontOswald.load()]).then(function(){
        html.classList.remove('fonts-loading');
        html.classList.add('fonts-loaded');
      }).catch(function () {
        html.classList.remove('fonts-loading');
        html.classList.add('fonts-failed');
      });
    </script>
